<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Pan Zoom Example</title>
    <style>
        /* Ensure the body and html fill the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* The SVG container also fills the entire viewport */
        #svg-container {
            width: 100vw;
            height: 100vh;
        }

        svg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- The SVG container takes up the full viewport -->
    <div id="svg-container">
        <svg id="my-svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <!-- Include the svg-pan-zoom script -->
    <script src="https://bumbu.me/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
    <script>
        // Function to fetch and embed the SVG content
        fetch('ui.svg')
            .then(response => response.text())
            .then(svgText => {
                document.getElementById('my-svg').innerHTML = svgText;

                // Initialize svg-pan-zoom on the loaded SVG
                const instance = svgPanZoom('#my-svg', {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    fit: false,
                    center: false,
                    minZoom: 0.1,
                    maxZoom: 10,
                    zoomScaleSensitivity: 0.5
                });
                instance.zoomAtPointBy(1.1, {x: 20550, y: 29150})
                // instance.zoomAtPointBy(1, {x: 330, y: 610})
            })
            .catch(error => console.error('Error loading the SVG file:', error));
    </script>
</body>
</html>
